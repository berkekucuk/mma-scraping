name: Daily Database Sync

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  sync-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase python-dotenv

      - name: Run Sync Script
        env:
          SUPABASE_PROD_URL: ${{ secrets.SUPABASE_PROD_URL }}
          SUPABASE_PROD_KEY: ${{ secrets.SUPABASE_PROD_KEY }}
          SUPABASE_DEV_URL: ${{ secrets.SUPABASE_DEV_URL }}
          SUPABASE_DEV_KEY: ${{ secrets.SUPABASE_DEV_KEY }}
        run: python scripts/sync_daily.py
